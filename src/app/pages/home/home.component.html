<section class="home">
    <owl-carousel [options]="carouselOptions" [items]="images" [carouselClasses]="['owl-theme', 'row', 'sliding']">
        <div class="item" *ngFor="let image of images;let i= index">
            <img class="slide-image" src="{{image.image}}">
            <div class="slide-text">
                <div class="text-in-image" fxLayout="column" fxLayoutAlign='{{i==1   ? "center end" : "center start"}}' style="width:100%">

                    <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
                        <mat-chip class="example-box" cdkDrag *ngFor="let vegetable of vegetables">
                            {{vegetable.name}}
                        </mat-chip>
                    </mat-chip-list>
                    <span [ngStyle]="{'text-align':i==1 ? 'right': 'left'}" class="home-text">{{image.text}}</span>
                    <h2>Shop Now</h2>
                </div>
            </div>
        </div>
    </owl-carousel>
</section>
