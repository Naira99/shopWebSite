<app-faqs-header></app-faqs-header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h1>Shopping Basics</h1>
            </div>
            <div class="col-lg-6">

                <mat-accordion *ngFor="let list of questionsList">
                    <mat-expansion-panel (closed)="panelOpenState = false" (opened)="panelOpenState = true" style="
			box-shadow:none;
			border-bottom: 1px solid #686868;
			margin-bottom: 20px;
			border-radius: 0">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <span>{{list.title}}</span>
                            </mat-panel-title>
                            <mat-panel-description>

                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>{{list.description}}</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</section>
