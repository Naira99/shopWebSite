<section class="testimonials">

    <div style="text-align: center;padding:100px 0" data-aos="zoom-in" data-aos-duration="1000">
        <header class="text-center mb-5">
            <h1>Testimonials</h1>
        </header>
        <owl-carousel [options]="carouselOptions" [items]="images" [carouselClasses]="['owl-theme', 'row', 'sliding']">
            <div class="item" *ngFor="let image of images;let i= index">
                <div class="slide-text">
                    <span>{{image.text}}</span>
                </div>
                <br>
                <div class="d-flex justify-content-center align-items-center flex-wrap">
                    <img class=" mt-4" src="{{image.image}}" style="width: 100px;
    border-radius: 50px;">
                    <div>
                        <h3>Calvin Reeeves</h3>
                        <p>Actor</p>
                    </div>
                </div>
            </div>
        </owl-carousel>
    </div>
</section>
