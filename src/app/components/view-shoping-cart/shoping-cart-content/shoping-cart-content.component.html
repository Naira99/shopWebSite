<section>
    <section class=" section">
        <div class="row scroll">
            <div class="col-12 mb-4" *ngFor="let item of cartProduct">
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <img [src]="item.image[0]" alt="" class="mr-2">
                        <div class="text">
                            <h4>{{item.name}}</h4>
                            <div class="product-count">
                                <app-input [getValue]="item"></app-input>
                            </div>
                        </div>
                    </div>
                    <div class="position-relative">
                        <div class="price">
                            <p>${{item.price}}.00</p>
                        </div>
                        <button class="close-btn" (click)="removeProductInCart(item.id)">
                            <div class="close"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="total">
            <div class="sub-total d-flex justify-content-between">
                <h4>Subtotal</h4>
                <h4 class="sub-total-price">${{subTotal}}.00</h4>
            </div>
            <div>
                <button type="button" class="btn btn-outline-dark p-3" (click)="viewCart()">View cart</button>
            </div>
        </div>
    </section>
    <section *ngIf="!total" class="empty-cart">
        <div class="svg-cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-bag">
              <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
              <line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
        </div>
        <p>No products in the cart.</p>
    </section>
</section>
