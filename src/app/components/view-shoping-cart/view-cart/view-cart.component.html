<section>
    <div class="container mt-5 mb-5">
        <div class="go-back  mt-4 mb-4 d-flex align-items-center">
            <a mat-list-item [routerLink]="[ '/shop']">
                <svg class="mr-2" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M20 .755l-14.374 11.245 14.374 11.219-.619.781-15.381-12 15.391-12 .609.755z"/>
                </svg> Continue Shopping</a>
        </div>
        <div class="product-in-cart">
            <div class="row">
                <div class="col-lg-8">
                    <div class="col-lg-12 mb-5 " *ngFor="let item of cartProduct">
                        <div class="row border-top pt-4">
                            <div class="col-md-6 col-sm-12">
                                <div class="d-flex">
                                    <img [src]="item.image[0]" alt="" class="mr-2">
                                    <div class="text">
                                        <h4>{{item.name}}</h4>
                                        <div class="price">
                                            <p>${{item.price}}.00</p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <div>
                                    <div class="product-count">
                                        <app-input [getValue]="item"></app-input>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <button class="close-btn" (click)="removeProductInCart(item.id)">
                      <div class="close"></div>
                         </button>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="col-lg-4 total  p-4">
                    <div class="">
                        <h1 class="border-bottom pb-4">Cart Totals</h1>
                        <div class="subTotal pb-4 border-bottom d-flex justify-content-between">
                            <span>SUBTOTAL</span>
                            <b>${{subTotal}}.00</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
