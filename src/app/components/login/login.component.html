<mat-dialog-actions align="end" style="padding: 0;min-height: 0px">
    <button mat-mini-fab color="pasic" mat-dialog-close>X</button>
</mat-dialog-actions>
<mat-dialog-content class="mat-typography" style="padding: 50px;overflow: hidden;" class="text-center">
    <div [ngClass]="{ 'alert alert-danger': submitted && incorrect }" *ngIf="incorrect &&  submitted">
        Username or password is incorrect
    </div>
    <section>
        <header>
            <h2 mat-dialog-title>Login</h2>
        </header>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-left">

            <div class="form-group">
                <input placeholder="Login*" matInput class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && formVal.email.errors }">
                <div *ngIf="submitted && formVal.email.errors" class="invalid-feedback">
                    <div *ngIf="formVal.email.errors.required">Email is required</div>
                    <div *ngIf="formVal.email.errors">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <input placeholder="password" matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formVal.password.errors }">
                <div *ngIf="submitted && formVal.password.errors" class="invalid-feedback">
                    <div *ngIf="formVal.password.errors.required">Password is required</div>
                    <div *ngIf="formVal.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button mat-flat-button class="btn btn-dark">Login</button>
            </div>
        </form>
        <footer>
            <span>Already a member? <span (click)="openRegistrationDialog()" mat-dialog-close class="text-primary">Registration</span> </span>
        </footer>
    </section>
</mat-dialog-content>
